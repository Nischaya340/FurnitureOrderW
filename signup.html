<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - FurnitureHub</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="signup.css">
</head>
<body>

    <!-- Language Selector -->
    <div class="language-selector">
        <label for="language">Choose Language: </label>
        <select id="language" onchange="changeLanguage()">
            <option value="en">English</option>
            <option value="es">Spanish</option>
        </select>
    </div>

    <!-- Sign Up Form -->
    <div class="signup-container">
        <h1 id="signupTitle">Create an Account</h1>
        <form id="signupForm">
            <div class="input-group">
                <label for="name" id="nameLabel">Full Name</label>
                <input type="text" id="name" name="name" placeholder="John Doe" required>
            </div>
            <div class="input-group">
                <label for="email" id="emailLabel">Email</label>
                <input type="email" id="email" name="email" placeholder="john.doe@example.com" required>
            </div>
            <div class="input-group">
                <label for="password" id="passwordLabel">Password</label>
                <input type="password" id="password" name="password" placeholder="Create a password" required>
            </div>
            <div class="input-group">
                <label for="confirmPassword" id="confirmPasswordLabel">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" required>
            </div>
            <button type="submit" class="btn" id="submitButton">Sign Up</button>
        </form>
        <p class="login-link">Already have an account? <a href="login.html">Login here</a></p>
    </div>

    <script src="signup.js"></script>
</body>
</html>
