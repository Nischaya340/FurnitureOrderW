<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - FurnitureHub</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="login.css">
</head>
<body>

    <!-- Language Selector -->
    <div class="language-selector">
        <label for="language">Choose Language: </label>
        <select id="language" onchange="changeLanguage()">
            <option value="en">English</option>
            <option value="es">Spanish</option>
        </select>
    </div>

    <!-- Login Form -->
    <div class="login-container">
        <h1 id="loginTitle">Login to Your Account</h1>
        <form id="loginForm">
            <div class="input-group">
                <label for="email" id="emailLabel">Email</label>
                <input type="email" id="email" name="email" placeholder="john.doe@example.com" required>
            </div>
            <div class="input-group">
                <label for="password" id="passwordLabel">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="btn" id="submitButton">Login</button>
        </form>
        <p class="signup-link">Don't have an account? <a href="signup.html">Sign up here</a></p>
    </div>

    <script src="login.js"></script>
</body>
</html>
